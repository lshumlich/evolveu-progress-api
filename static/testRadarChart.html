<script>
    /* Radar chart design created by Nadieh Bremer - VisualCinnamon.com */
    var radar_margin = {
            top: 45,
            right: 55,
            bottom: 45,
            left: 55
        },
        width = Math.min(700, window.innerWidth / 4) - radar_margin.left - radar_margin.right,
        height = Math.min(width, window.innerHeight - radar_margin.top - radar_margin.bottom);


    // var c = "rgb(86, 62, 18)"
    var radarChartOptions = {
        w: 200,
        h: 200,
        margin: radar_margin,
        maxValue: 5,
        levels: 5,
        roundStrokes: true,
        color: d3.scaleOrdinal().range(["#EDC951", "#CC333F", "#00A0B0"]),
        // color: d3.scaleOrdinal().range(["#0e3e43", "#449a89", "#00A0B0"]),
        //	  legend: { title: 'Some Name', translateX: 130, translateY: 10 },
    };

    //Call function to draw the Radar chart

    // RadarChart("#Larry", Larry, radarChartOptions);
    RadarChart("#Larry_div", Larry, radarChartOptions);
    RadarChart("#idLorrDiv", Lorraine, radarChartOptions);

    saveSvg(idLorrDiv.childNodes[1], "savesvg.svg");

    function saveSvg(svgEl, name) {

        svgEl.setAttribute("xmlns", "http://www.w3.org/2000/svg");
        var svgData = svgEl.outerHTML;
        var preface = '<?xml version="1.0" standalone="no"?>\r\n';
        var svgBlob = new Blob([preface, svgData], {
            type: "image/svg+xml;charset=utf-8"
        });
        var svgUrl = URL.createObjectURL(svgBlob);
        var downloadLink = document.createElement("a");
        downloadLink.href = svgUrl;
        downloadLink.download = name;
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
    }
</script>
